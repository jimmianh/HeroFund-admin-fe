<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-body>
        <table [hover]="true" cTable>
          <thead>
          <tr>
            <th scope="col" style="text-align: center">STT</th>
            <th scope="col" style="text-align: center">Name</th>
            <th scope="col" style="text-align: center">ClientId</th>
            <th scope="col" style="text-align: center">SecretId</th>
            <th scope="col" style="text-align: center">PayerId</th>
            <th scope="col" style="text-align: center">Thao t√°c</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let channel of listPaymentChannel; let i = index">
            <th scope="row" style="text-align: center">{{i + 1}}</th>
            <td style="text-align: center">{{channel.name}}</td>
            <td style="text-align: center">{{channel.clientId}}</td>
            <td style="text-align: center">{{channel.secretId}}</td>
            <td style="text-align: center">{{channel.payerId}}</td>
            <td style="text-align: center">
              <button class="btn">
                <svg [cIcon]="icons.cilSpreadsheet" width="15" title="List Icon"></svg>
              </button>
              <button class="btn">
                <svg [cIcon]="icons.cilPenAlt" width="15" title="Shield Icon"></svg>
              </button>
              <button class="btn">
                <svg [cIcon]="icons.cilTrash" width="15" title="Shield Icon"></svg>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
